<div class="grid-container m-3">
  <mat-card [ngClass]="routerAnimationClass" class="mb-3">
    <mat-card-header>
      <mat-card-title>
        <h1 class="mat-h1">Tasks</h1>
      </mat-card-title>
      <button mat-icon-button [matMenuTriggerFor]="menu" aria-label="Toggle menu" class="ml-auto">
        <mat-icon>more_vert</mat-icon>
      </button>
      <mat-menu #menu="matMenu" xPosition="before">
        <button mat-menu-item>Expand</button>
        <button mat-menu-item>Remove</button>
      </mat-menu>
    </mat-card-header>
    <mat-card-content>
      <div class="row justify-content-end">
        <div class="col-auto">
          <button mat-raised-button color="primary"><mat-icon svgIcon="plus"></mat-icon> Add Task</button>
        </div>
      </div>
    </mat-card-content>
  </mat-card>
  <mat-card [ngClass]="routerAnimationClass" class="mb-3">
    <table mat-table class="full-width-table" [dataSource]="dataSource" matSort aria-label="Elements">
      <!-- Id Column -->
      <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Id</th>
        <td mat-cell *matCellDef="let row">{{row.id}}</td>
      </ng-container>
  
      <!-- Name Column -->
      <ng-container matColumnDef="title">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Title</th>
        <td mat-cell *matCellDef="let row">{{row.title}}</td>
      </ng-container>
  
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
  
    <mat-paginator #paginator [length]="dataSource.data.length" [pageIndex]="0" [pageSize]="50" [pageSizeOptions]="[25, 50, 100, 250]">
    </mat-paginator>
  </mat-card>
</div>
